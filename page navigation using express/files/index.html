<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-football {
            background-color: #28a745;
        }

        .button-football:hover {
            background-color: #218838;
        }

        .button-pizza {
            background-color: #dc3545;
        }

        .button-pizza:hover {
            background-color: #c82333;
        }

        .button-login {
            background-color: #007bff;
        }

        .button-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="login" class="button button-login">Login</a>
    <a href="football" class="button button-football">Football</a>
    <a href="pizza" class="button button-pizza">Pizza</a>
</body>
</html>
