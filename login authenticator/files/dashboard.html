<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
    </div>
    <div class="content">
        <div class="header">
            Welcome to your Dashboard
        </div>
        <div class="card">
            <h3>Overview</h3>
            <p>This is an overview section with some general information.</p>
        </div>
        <div class="card">
            <h3>Statistics</h3>
            <p>This card displays some key statistics and metrics.</p>
        </div>
        <div class="card">
            <h3>Recent Activity</h3>
            <p>Here you can see recent activities or updates.</p>
        </div>
    </div>
</body>
</html>
